<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyVis | Documentation</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>

  <link rel="stylesheet" href="/css/style.css" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Alpine.js -->
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="page-layout" x-data="{ loaded: false }" x-init="setTimeout(() => loaded = true, 50)"
  :class="{ 'loaded': loaded }">
  <style>
    /* Sidebar Link Styling */
    .doc-link {
      display: block;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      font-family: "Menlo", "Monaco", monospace;
      font-size: 0.8rem;
      text-decoration: none;
      color: #666;
      transition: all 0.2s;
    }

    .doc-link:hover {
      background-color: #f9f9f9;
      color: black;
      padding-left: 1.25rem;
      /* Slight nudge effect */
    }

    .doc-link.active {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    .doc-link:last-child {
      border-bottom: none;
    }
  </style>
  </head>

  <body class="page-layout overflow-hidden h-screen">
    <script src="/components/nav.js"></script>
    <div x-data="navigation" x-html="view"></div>

    <div class="grid grid-cols-1 md:grid-cols-[250px_1fr] gap-8 max-w-7xl mx-auto p-4 sm:p-8 h-[calc(100vh-60px)]">
      <aside class="overflow-y-auto h-full custom-scrollbar w-full hidden md:block">
        <div class="container-box" style="padding: 0">
          <div class="border-b border-black bg-gray-50 p-4">
            <h3 class="text-sm font-bold tracking-wider uppercase">
              Directory
            </h3>
          </div>
          <nav id="file-list"></nav>
        </div>
      </aside>

      <main class="overflow-y-auto h-full custom-scrollbar px-2 md:px-6">
        <div class="prose max-w-[65ch] mx-auto">
          <div id="content" class="min-h-[600px]">
            <div class="flex h-full flex-col items-center justify-center pt-20">
              <p class="animate-pulse font-mono text-gray-400">
                Initializing Reader...
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="mt-12 pb-8 text-center font-mono text-xs text-gray-400">
      &copy; 2025 PolyVis | Structural Information Engineering
    </footer>

    <script>
      // --- CONFIGURATION: REGISTER YOUR FILES HERE ---
      const documents = [
        { title: "00. Start Here", file: "example.md" },
        { title: "01. Conceptual Lexicon", file: "lexicon.md" },
        { title: "02. System Architecture", file: "architecture.md" },
        { title: "03. Persona Engineering", file: "persona-engineering.md" },
        { title: "04. The Tailwind Paradox", file: "the-tailwind-paradox.md" },
        { title: "05. The Hejlsberg Inversion", file: "the-hejlsberg-inversion.md" },
        { title: "06. Layout Test", file: "layout-test.md" },
        // Add new files here as you create them
      ];

      // --- INITIALIZATION ---
      document.addEventListener("DOMContentLoaded", () => {
        renderSidebar();
        loadCurrentDoc();
      });

      // 1. Render the Sidebar
      function renderSidebar() {
        const listContainer = document.getElementById("file-list");
        const params = new URLSearchParams(window.location.search);
        const currentFile = params.get("file") || "example.md";

        listContainer.innerHTML = documents
          .map(
            (doc) => `
                <a href="?file=${doc.file}" class="doc-link ${doc.file === currentFile ? "active" : ""} flex items-center">
                    <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
                    ${doc.title}
                </a>
            `
          )
          .join("");

        if (window.lucide) window.lucide.createIcons();
      }

      // 2. Load and Render the Markdown
      function loadCurrentDoc() {
        let viz;
        try {
          viz = new Viz();
        } catch (e) {
          console.error(e);
        }

        const params = new URLSearchParams(window.location.search);
        const file = params.get("file") || "example.md";

        fetch(file)
          .then((response) => {
            if (!response.ok)
              throw new Error(`HTTP error! status: ${response.status}`);
            return response.text();
          })
          .then((text) => {
            const rawHtml = marked.parse(text);
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = rawHtml;
            renderGraphs(viz);
          })
          .catch((err) => {
            document.getElementById("content").innerHTML = `
                        <div class="p-8 text-center">
                            <h2 class="text-2xl font-bold mb-4">404: Document Not Found</h2>
                            <p class="font-mono text-red-600 bg-red-50 border border-red-200 p-4 inline-block">
                                File: ${file}
                            </p>
                            <p class="mt-4 text-gray-500">Please check the sidebar for valid documents.</p>
                        </div>`;
          });
      }

      // 3. Hydrate DOT Graphs
      function renderGraphs(viz) {
        const codeBlocks = document.querySelectorAll("code.language-dot");
        codeBlocks.forEach((block) => {
          const dotSource = block.textContent;
          const preWrapper = block.parentElement;

          const container = document.createElement("div");
          container.className = "graph-container";
          container.innerHTML =
            '<span class="font-mono text-xs text-gray-400">Rendering Structure...</span>';

          preWrapper.parentNode.insertBefore(container, preWrapper);
          preWrapper.style.display = "none";

          if (viz) {
            viz
              .renderSVGElement(dotSource)
              .then((element) => {
                container.innerHTML = "";
                element.setAttribute("width", "100%");
                element.setAttribute("height", "auto");
                container.appendChild(element);
              })
              .catch((error) => {
                container.innerHTML = `<div class="text-red-500 text-xs font-mono p-2">Graph Error: ${error.message}</div>`;
                preWrapper.style.display = "block";
              });
          }
        });
      }
    </script>
  </body>

</html>
