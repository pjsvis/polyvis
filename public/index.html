<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PolyVis | Structural Information Engineering</title>
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/app.js" defer></script>
  <script type="module" src="/js/utils/theme.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="home-layout" x-data="{ loaded: false, debug: false }" x-init="setTimeout(() => loaded = true, 50)"
  :class="{ 'loaded': loaded, 'layout-debug-mode': debug }" @keydown.window.shift.d="debug = !debug">
  <div class="app-shell">
    <header class="app-header">
      <nav class="nav-wrapper">
        <div style="display: flex; align-items: center; gap: 2rem; width: 100%; justify-content: space-between;">
          <div style="display: flex; align-items: center; gap: 2rem;">
            <a href="/" class="nav-brand">PolyVis</a>
            <div class="nav-links">
              <a href="/" class="nav-item">
                <i data-lucide="home" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                HQ
              </a>
              <a href="/graph/" class="nav-item">
                <i data-lucide="activity" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                Visualizer
              </a>
              <a href="/docs/" class="nav-item">
                <i data-lucide="book-open" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                Docs
              </a>
              <a href="/explorer/" class="nav-item">
                <i data-lucide="compass" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                Explorer
              </a>
              <a href="/sigma-explorer/" class="nav-item">
                <i data-lucide="layout-dashboard" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                Sigma Explorer
              </a>
              <a href="https://github.com/pjsvis/polyvis" target="_blank" class="nav-item">
                <i data-lucide="github" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
                Source
              </a>
            </div>
          </div>
          <a href="#" id="nav-theme-toggle" onclick="window.toggleTheme(); return false;" class="nav-item">
            <i data-lucide="sun" style="width: var(--font-size-sm); height: var(--font-size-sm);"></i>
            Theme
          </a>
        </div>
      </nav>
    </header>

    <aside class="app-sidebar-left"></aside>

    <main class="app-main">
      <div class="container-box home-box stack-large">
        <h1 class="home-title">PolyVis</h1>
        <div class="home-subtitle">Structural Information Engineering</div>

        <div class="tagline">
          Complexity, Unfolded.
        </div>

        <div>
          <a href="/graph/" class="btn-structural">Launch Graph Visualizer</a>
        </div>

        <div class="footer-text">
          &copy; 2025 Virtual Information Systems<br /><br />
          <span class="status-dot"></span> System Status: Online
        </div>
      </div>
    </main>

    <aside class="app-sidebar-right"></aside>

    <footer class="app-footer"></footer>
  </div>


</body>

</html>
